<!DOCTYPE html>
<html lang="en">
<head>
  <title>PetStop | LogIn </title>

    <link href="./output.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.jpeg" >
    <style>nav {
      background-color: #444;
      color: #fff;
      overflow: hidden;
    }
    nav a {
      float: left;
      display: block;
      color: #fff;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #ddd;
      color: #000;
    }
</style>
</head>

<body background="white">
    
      <nav>
        <a href="main_page.html">Home</a>
        <a href="joinus.html">About Us</a>
        <a href="adopt.html">Adopt a Pet</a>
        <a href="UID_Proj_GiveUpPet_2.html">Give Up a Pet</a>
        <a href="Great.html">Training Programs</a>
        <a href="Peteventandactivities.html">Events & Activities</a>
        <a href="UID_Proj_Pet_Food_2.html">Buy Food</a>
        <a href="UID_Proj_Pet_Accessories_2.html">Buy Accessories</a>
        <a href="vet-entry.html">Call a Vet</a>
        <a href="signin.html">Sign In</a>
        <a href="signup.html">Sign Up</a>
      
      </nav>


        <br>
        <br>

   
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <center><img width="70px" hight="auto" src="logo.jpeg" alt="Your Company"></center>
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="#" method="POST" onsubmit="goToGoogle()">
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
          <div class="mt-2">
            <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Paw-ssword (Password)</label>
            <div class="text-sm">
              <a href="forgot_p.html" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
            </div>
          </div>
          <div class="mt-2">
            <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <button type="submit"  class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
        </div>
      </form>
  
      <p class="mt-10 text-center text-sm text-gray-500">
        Not a PetStop member?
        <a href="signup.html" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Sign up here!!</a>
      </p>
    </div>
  </div>

        <script>
          function goToGoogle() {
          window.location.href = "/main_page.html";
          }
        </script>
    
</body>
</html>
